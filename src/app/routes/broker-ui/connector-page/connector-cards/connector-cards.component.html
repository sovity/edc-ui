<mat-card *ngFor="let connector of connectors" class="asset-card">
  <mat-card-header class="header-content">
    <status-icon
      class="flex items-end justify-end w-10 h-10 mr-5"
      [mainIcon]="'link'"
      [onlineStatus]="connector.onlineStatus">
    </status-icon>

    <div class="title-wrapper">
      <mat-card-title>
        {{ connector.endpoint }}
      </mat-card-title>
      <mat-card-subtitle>EDC Connector</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content class="flex flex-col space-y-[16px]">
    <div class="flex flex-row space-x-[10px] justify-between">
      <!-- Created At -->
      <div class="flex flex-col flex-grow">
        <div class="text-slate text-sm uppercase tracking-wider">Created</div>
        <div>
          <ago [date]="connector.createdAt"></ago>
        </div>
      </div>

      <!-- Status -->
      <div class="flex flex-col text-center">
        <div class="text-slate text-sm uppercase tracking-wider">Status</div>
        <div class="text-right">
          {{ connector.onlineStatus === 'ONLINE' ? 'Online' : 'Offline' }}
        </div>
      </div>
    </div>
    <div class="flex flex-row space-x-[10px] justify-between">
      <!-- Last Successful Refresh At -->
      <div class="flex flex-col">
        <div class="text-slate text-sm uppercase tracking-wider">
          Last Refresh
        </div>
        <div>
          <ago [date]="connector.lastSuccessfulRefreshAt"></ago>
          <ng-container *ngIf="!connector.lastSuccessfulRefreshAt">
            Never
          </ng-container>
        </div>
      </div>

      <!-- Num Data Offers -->
      <div class="flex flex-col text-center">
        <div class="text-slate text-sm uppercase tracking-wider">
          Data Offers
        </div>
        <div class="text-right">
          {{ connector.numContractOffers | number }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
