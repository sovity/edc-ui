<mat-card *ngFor="let dataOffer of dataOffers" class="asset-card">
  <ng-container *ngIf="dataOffer.asset; let asset">
    <mat-card-header class="header-content">
      <div class="icon-wrapper">
        <mat-icon class="main-icon" mat-card-avatar>sim_card</mat-icon>
        <div class="small-icon-wrapper">
          <mat-icon
            *ngIf="dataOffer.connectorOnlineStatus === 'ONLINE'"
            class="small-icon broker-online-status-online">
            check_circle
          </mat-icon>
          <mat-icon
            *ngIf="dataOffer.connectorOnlineStatus === 'OFFLINE'"
            class="small-icon broker-online-status-offline">
            pause_circle
          </mat-icon>
          <mat-icon
            *ngIf="dataOffer.connectorOnlineStatus === 'DEAD'"
            class="small-icon broker-online-status-dead">
            remove_circle
          </mat-icon>
        </div>
      </div>
      <div class="title-wrapper">
        <mat-card-title>
          <a
            class="link"
            href="javascript:void(0)"
            (click)="dataOfferClick.emit(dataOffer)">
            {{ asset.name }}
          </a>
        </mat-card-title>
        <mat-card-subtitle>{{
          asset.originatorOrganization
        }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content class="flex flex-col space-y-[16px]">
      <!-- Description -->
      <div
        *ngIf="asset.description"
        class="whitespace-pre-line truncate-lines-5">
        {{ asset.description }}
      </div>

      <!-- Tag List -->
      <div *ngIf="asset.keywords.length || asset.version">
        <mat-chip-list aria-label="Tags">
          <mat-chip *ngIf="asset.version" color="primary" selected>{{
            asset.version
          }}</mat-chip>
          <mat-chip *ngFor="let keyword of asset.keywords">{{
            keyword
          }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
  </ng-container>
</mat-card>
