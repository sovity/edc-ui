FormGroup: {{ formGroup.value | json }}

<div [formGroup]="formGroup">
  <mat-form-field color="accent">
    <mat-label>Type</mat-label>
    <mat-select (selectionChange)="changeType($event)">
      <mat-option value="Time-Period-Restricted">
        Time-Period-Restricted
      </mat-option>
      <mat-option value="Connector-Restricted-Usage">
        Connector-Restricted-Usage
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- {{ formGroup.controls.constraint.value.type === 'Time-Period-Restricted' }} -->

  <div
    *ngIf="
      formGroup.controls.constraint.value.type === 'Time-Period-Restricted'
    ">
    <mat-form-field color="accent">
      <mat-label>Date Range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Start date"
          (dateChange)="changeStartDate($event)" />
        <input
          matEndDate
          placeholder="End date"
          (dateChange)="changeEndDate($event)" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
