<edc-demo-loading-state *ngIf="data.isLoading"></edc-demo-loading-state>
<ng-container *ngIf="data.isReady && !data.data.isEmpty">
  <canvas
    baseChart
    [labels]="data.data.labels"
    [datasets]="data.data.datasets"
    [options]="data.data.options"
    [legend]="true"
    [type]="'doughnut'">
  </canvas>

  <div
    style="
      text-transform: uppercase;
      font-size: 12px;
      color: #424242;
      margin-top: 8px;
    ">
    {{ data.data.totalLabel }}: {{ data.data.totalValue | number }}
  </div>
</ng-container>
<edc-demo-empty-state
  *ngIf="data.isReady && data.data.isEmpty"
  [emptyMessage]="data.data.emptyMessage">
</edc-demo-empty-state>
<edc-demo-error-state
  *ngIf="data.isError"
  [errorMessage]="data.error.failureMessage">
</edc-demo-error-state>
