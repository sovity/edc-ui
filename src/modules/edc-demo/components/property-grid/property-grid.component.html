<edc-demo-empty-state
  *ngIf="!propGroups?.length"
  class=""
  emptyMessage="No properties."></edc-demo-empty-state>
<div *ngFor="let propGroup of propGroups; let lastItem = last">
  <edc-demo-property-grid-field-group
    class="mt-[10px] mb-[10px]"
    [propGroup]="propGroup">
  </edc-demo-property-grid-field-group>
  <mat-divider *ngIf="!lastItem" class=""></mat-divider>
</div>
