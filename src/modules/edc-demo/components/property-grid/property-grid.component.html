<edc-demo-empty-state
  *ngIf="!props?.length"
  class=""
  emptyMessage="No properties."></edc-demo-empty-state>
<div
  *ngFor="let prop of props"
  class="flex flex-row space-x-[10px] overflow-hidden"
  [style.width]="'calc(100% / ' + columns + ' - ' + (columns - 1) * 10 + 'px)'">
  <!-- Property Icon -->
  <mat-icon style="flex-shrink: 0; margin-top: 6px">{{ prop.icon }}</mat-icon>
  <div class="flex flex-col">
    <!-- Property Label -->
    <div class="uppercase text-slate text-sm">{{ prop.label }}</div>

    <!-- Property Value (URL) -->
    <a
      *ngIf="prop.url"
      class="link break-all"
      target="_blank"
      rel="noreferrer"
      [ngClass]="prop.additionalClasses"
      [attr.href]="prop.url"
      >{{ prop.text }}</a
    >

    <!-- Property Value (Text) -->
    <span *ngIf="!prop.url" [ngClass]="prop.additionalClasses">{{
      prop.text
    }}</span>
  </div>
</div>
