<div id="wrapper">
  <div class="flex flex-row !space-x-[10px] items-start">
    <!-- Search Bar -->
    <mat-form-field
      class="search-form-field"
      appearance="outline"
      color="primary">
      <mat-label>Search assets</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="onSearch()" />
      <mat-icon matPrefix>search</mat-icon>
      <button
        *ngIf="searchText"
        mat-icon-button
        matSuffix
        (click)="searchText = ''; onSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- Create Button -->
    <button
      id="create-button"
      color="primary"
      mat-raised-button
      style="margin-top: 8px; height: 44px"
      (click)="onCreate()">
      <mat-icon>add_circle_outline</mat-icon>
      Create asset
    </button>

    <!-- Spacer -->
    <div class="grow"></div>

    <!-- Paginator -->
    <mat-paginator
      *ngIf="assetList.isReady"
      hidePageSize="true"
      pageSize="contractDefinitions.length"
      [length]="assetList.data.numTotalAssets">
    </mat-paginator>
  </div>

  <div class="flex flex-row justify-center">
    <edc-demo-loading-state
      *ngIf="assetList.isLoading"></edc-demo-loading-state>
    <edc-demo-error-state
      *ngIf="assetList.isError"
      [data]="assetList.error.failureMessage"></edc-demo-error-state>
    <edc-demo-empty-state
      *ngIf="assetList.isReady && assetList.data.numTotalAssets === 0"
      [data]="'NO ASSETS FOUND'"></edc-demo-empty-state>
    <edc-demo-asset-list
      *ngIf="assetList.isReady && assetList.data.numTotalAssets >= 1"
      [assets]="assetList.data.filteredAssets"
      (assetClick)="onAssetClick($event)"></edc-demo-asset-list>
  </div>
</div>
