<div *ngIf="statusCode === 401; else else_condition">
  <div class="flex flex-row justify-center items-center">
    <mat-icon class="icon" color="warn">refresh</mat-icon>
  </div>
  <div class="text-warn text-center mt-[10px] w-full">
    <p>{{ 'Error: 401' }}</p>
    <p>{{ 'Please refresh the page.' }}</p>
  </div>
</div>
<ng-template #else_condition>
  <mat-icon class="icon" color="warn">error</mat-icon>
  <div class="text-warn text-center mt-[10px] w-full">
    {{ errorMessage }}
  </div>
</ng-template>
